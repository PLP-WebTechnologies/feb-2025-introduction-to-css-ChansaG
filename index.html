<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with ID -->
    <div id="header">
        <h1>Welcome to My Styled Page</h1>
    </div>

    <!-- Image with class selector -->
    <img src="https://via.placeholder.com/1200x400" alt="Placeholder Image" class="img-style">

    <!-- Paragraph with default styling -->
    <p>This is a paragraph styled using CSS. It has padding, margin, and a border around it. The text is more readable with proper spacing and font styling.</p>

    <!-- Button with class selector -->
    <a href="#" class="button">Click Me</a>

</body>
</html>
